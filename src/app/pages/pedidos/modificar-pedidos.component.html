<div *ngIf="pedido" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-tittle">Pedido</h3>
                <form>
                    <div class="form-group row">
                        <div class="col-sm-10">
                      <label for="nombre" class="col-form-label">Nombre:</label>
                        <input  [ngModel]="pedido.policia.nombre"  type="text" readonly class="form-control-plaintext" name="nombre">
                      </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-10">
                            <label for="estado" class="col-form-label">Estado:</label>
                            <input [(ngModel)]="estado" type="text" readonly class="form-control-plaintext"   name="estado">
                             
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                        <label for="senia">Se√±a: $</label>
                          <input [(ngModel)]="pedido.senia" type="number"  class="col-4 form-control"   name="senia">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                        <label for="total" class="col-form-label">Total pedido: $</label>
                          <input type="number" readonly class="form-control-plaintext"  [(ngModel)]="pedido.total"  name="total">
                        </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-sm-6">
                              <label for="fechaProbableEntrega" >Fecha probable de entrega:</label>
                                        <input matInput [matDatepicker]="mipicker" [(ngModel)]="pedido.fechaProbableEntrega " name="fecha"
                                        (dateInput)="mostrarFecha('input', $event)" (dateChange)="mostrarFecha('input', $event)" >
                                <mat-datepicker-toggle matSuffix [for]="mipicker"></mat-datepicker-toggle>
                                <mat-datepicker #mipicker></mat-datepicker>
                          </div>
                      </div>
                      <app-agregar-producto (total)="cambiandoDatosDelPedido($event)" [productospedidos]="pedido.productos"></app-agregar-producto>
                      <div class="form-actions">
                        <div class="float-right">
                            <button type="button" (click)="modificarPedido()" class="btn btn-primary"> <i class="fa fa-plus"></i> Guardar</button>
                        </div>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</div>
