<div class="col-12">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title"></h3>

                <form [formGroup]="form" (ngSubmit)="registrar()">
                    <div class="form-group col-4">
                        <label class="control-label">Empleado</label>
                        <select  class="form-control" formControlName="empleado" name="empleado">
                            <option value="">Seleccionar</option>  
                            <option *ngFor="let e of comboEmpleado" [ngValue]="e._id">{{e.nombre}}</option>  
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label class="control-label">Producto</label>
                        <select  class="form-control" formControlName="producto" name="producto">
                            <option value="">Seleccionar</option>  
                            <option *ngFor="let c of comboCategoria" [ngValue]="c._id">{{c.nombre}}</option>  
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label class="control-label">CÃ³digo</label>
                        <input class="form-control" type="text" formControlName="codigo" id="codigo" appValidacion validacionid="codigo">
                    </div>
                    <div class="form-group col-4">
                        <label class="control-label">Cantidad</label>
                        <input class="form-control" type="number" formControlName="cantidad" appValidacion validacionid="cantidad">
                    </div>
                    <div class="form-group col-4">
                        <label class="control-label">Pago</label>
                        <input class="form-control" type="number" formControlName="pago" appValidacion validacionid="pago">
                    </div>
                    <div class="float-right">
                        <button type="submit" class="btn btn-success" appValidacionSubmit [validationControl]="form">Guardar</button>
                    </div>
                </form>
        </div>
    </div>
</div>

<div *ngIf="encargues?.length>0">
    <app-agregar-encargue [encargues]="encargues"></app-agregar-encargue>
</div>
