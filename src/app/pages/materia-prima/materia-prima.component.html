<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="registrar(f)">
                        <div class="form-group col-6">
                             <label for="nombrem">Nombre<span style="color: red;">*</span> </label>   
                             <input [(ngModel)]="nombre"  name="nombre" type="text" class="form-control" placeholder="nombre" appValidacion validacionid="nombre" required>
                        </div>
                        <div class="form-group col-6">
                                <label for="preciom">Precio<span style="color: red;">*</span></label>
                             <input  [(ngModel)]="precio"  name="precio" type="number" class="form-control" placeholder="precio" appValidacion validacionid="precio" required>

                        </div>
                        <div class="form-group col-6">
                            <label for="observacionm">Descripción <span style="color: red;">*</span></label>
                            <input  [(ngModel)]="descripcion"   name="observación" type="text" class="form-control" placeholder="descripcion" appValidacion validacionid="descripcion" required>
                        </div>
                        <div class="form-group col-6">
                            <label for="empresam">Empresa <span style="color: red;">*</span></label>
                            <input   ngModel="" name="empresa" type="text" class="form-control" placeholder="empresa" required>
                        </div>
                        <div class="form-group col-12">
                            <div class="float-right">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i>Guardar</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
