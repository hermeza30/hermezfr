<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="registrar()">
                        <div class="form-group col-6">
                             <label for="nombrem">Nombre<span style="color: red;">*</span> </label>   
                             <input formControlName="nombre"  name="nombre" type="text" class="form-control" placeholder="nombre" appValidacion validacionid="nombre" >
                        </div>
                        <div class="form-group col-6">
                                <label for="preciom">Precio<span style="color: red;">*</span></label>
                             <input  formControlName="precio"  name="precio" type="number" class="form-control" placeholder="precio" appValidacion validacionid="precio">

                        </div>
                        <div class="form-group col-6">
                            <label for="observacionm">Descripción <span style="color: red;">*</span></label>
                            <input  formControlName="descripcion"   name="observación" type="text" class="form-control" placeholder="descripcion" appValidacion validacionid="descripcion" >
                        </div>
                        <div class="form-group col-6">
                            <label for="empresam">Empresa <span style="color: red;">*</span></label>
                            <input formControlName="empresa" name="empresa" type="text" class="form-control" placeholder="empresa" appValidacion validacionid="empresanombre">
                        </div>
                        <div class="form-group col-12">
                            <div class="float-right">
                                <button type="submit" class="btn btn-primary" appValidacionSubmit [validationControl]="form"><i class="fa fa-plus"></i>Guardar</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<app-detalle-materia-prima [detalle]="materiaPrima"></app-detalle-materia-prima>
