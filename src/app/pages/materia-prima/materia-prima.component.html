<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="registrar()">
                        <div class="form-group col-6">
                            <label for="empresam">Empresa <span style="color: red;">*</span></label>
                            <input formControlName="empresa" name="empresa" type="text" class="form-control" placeholder="empresa" appValidacion validacionid="empresanombre">
                        </div>
                        <div class="form-group col-6">
                                <label for="total">Precio<span style="color: red;">*</span></label>
                             <input  formControlName="total"  name="total" type="number" class="form-control" placeholder="total" appValidacion validacionid="total">

                        </div>
                        
                        <div class="form-group col-6">
                                <div class="float-right">
                                    <button type="button" class="btn btn-secodandary" (click)=registrarItem()>Agregar</button>
                                </div>
                        </div>
                        <br>
                        <br>
                        <div *ngIf="getItem().length > 0">
                            <div  formArrayName="item" *ngFor="let it of getItem().controls;let i =index">
                                <div [formGroupName]="i">
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="descripcion">Descripci√≥n <span style="color: red;">*</span></label>
                                            <input  formControlName="descripcion" type="text" class="form-control" placeholder="descripcion" appValidacion validacionid="descripcion">
                                        </div>
                                        <div  class="col">
                                            <label for="precio">Precio <span style="color: red;">*</span></label>
                                            <input  formControlName="precio" type="text" class="form-control" placeholder="precio" appValidacion validacionid="precio">
                                        </div>
                                        <div class="col">
                                            <button type="button" class="btn btn-warning" style="margin-top: 35px;" (click)="eliminarItem(i)"> <i class="fa fa-trash"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-12">
                                <div class="float-right">
                                    <button type="submit" class="btn btn-primary" appValidacionSubmit [validationControl]="form"><i class="fa fa-plus"></i>Guardar</button>
                                </div>
                            </div> 
                        </div>
                        



                    </form>
            </div>
        </div>
    </div>
</div>
